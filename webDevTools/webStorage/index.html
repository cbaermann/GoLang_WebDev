<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session storage</title>
</head>
<body>
    
    <script>
        //session storage closes out after you close out your browser
        sessionStorage.setItem('favoriteflavor', 'vanila');
        var taste = sessionStorage.getItem('favoriteflavor');
        console.log(taste);
        
        taste = sessionStorage.getItem('favoriteflavor');
        console.log(taste)
    </script>
</body>
</html>
